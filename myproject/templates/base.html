{% load static %}
{% block content %}
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>To Your Daily Task</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <script type="text/javascript" src="{%static 'js/main.js'%}"></script>

</head>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Awesome Todo list</h4>
                            <div>
                                <form action="{%url 'add'%}" method="POST">{%csrf_token%}
                                    <div class="add-items d-flex">
                                        <input type="text" class="form-control todo-list-input"
                                            placeholder="What do you need to do today?" id="task-item" name="task-item" required>
                                        <button class="add btn btn-primary font-weight-bold todo-list-add-btn"
                                            type="submit">Add</button>
                                    </div>
                                </form>
                            </div>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column-reverse todo-list">
                                    {%for item in todo%}
                                    {%if item.complete %}
                                    <li class="completed">
                                        {%else%}
                                    <li>
                                        {%endif%}
                                        <div class="form-check"><label class="form-check-label"><a href="{%url 'complete' pk=item.pk%}">{{item.task}}</a><i
                                                    class="input-helper"></i></label> </div>
                                        <a href="{%url 'delete' pk=item.pk%}" class="remove"><i
                                                class="remove mdi mdi-close-circle-outline"></i></a>
                                    </li>

                                    <!-- <li class="completed">
                                        <div class="form-check"> <label class="form-check-label"> <input
                                                    class="checkbox" type="checkbox" checked=""> For what reason would
                                                it be advisable for me to think. <i class="input-helper"></i></label>
                                        </div> <i class="remove mdi mdi-close-circle-outline"></i>
                                    </li>

                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> <input
                                                    class="checkbox" type="checkbox">We have complete the python course
                                                <i class="input-helper"></i></label> </div> <i
                                            class="remove mdi mdi-close-circle-outline"></i>
                                    </li>
                                    <li class="completed">
                                        <div class="form-check"> <label class="form-check-label"> <input
                                                    class="checkbox" type="checkbox" checked=""> For what reason would
                                                it be advisable for me to think. <i class="input-helper"></i></label>
                                        </div> <i class="remove mdi mdi-close-circle-outline"></i>
                                    </li> -->
                                    {%endfor%}
                                </ul>
                            </div>
                            <div>
                                <a href="{% url 'deleteall'%}" class="btn btn-danger">Delete all</a>
                                <a href="{% url 'allcompletedel'%}" class="btn btn-primary">Delete completed task</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{%endblock content%}
